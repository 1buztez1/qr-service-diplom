<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена</title>
    <style>
        body {
            font-family: 'IBM Plex Mono', monospace;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .error-code {
            font-size: 100px;
            font-weight: bold;
            color: #ff6b6b;
        }
        .error-message {
            font-size: 24px;
            margin: 20px 0;
        }
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background: #000000;
            color: #FFFFFF;
            text-decoration: none;
            font-weight: 700;
            border: 2px solid #000000;
            font-family: 'IBM Plex Mono', monospace;
        }
        .back-button:hover {
            background: #333333;
        }
    </style>
</head>
<body>
    <div class="error-code">404</div>
    <div class="error-message">Страница не найдена</div>
    <p>Извините, запрашиваемая страница не существует.</p>
    <a href="/" class="back-button">Вернуться на главную</a>
</body>
</html>
